<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container justify-content-center mt-5" width="100%">
      <form class="grid" action="/result" method="POST">
        <div class="card" width="80%">
          <div class="card-header">Featured</div>

          <div class="card-body">
            <h5 class="card-title">Grammar checker</h5>

            <!-- Textarea 8 rows height -->
            <div class="form-outline">
              <textarea
                id="inputText"
                name="inputText"
                class="form-control"
                rows="8"
                placeholder="Enter your text"

                style="align-content:left;"
              >

             {{input_text}}
              
              </textarea>
            </div>




            
            <!-- Textarea 5 rows height -->
            <div class="form-outline pt-4">
              <label class="form-label">Your result</label>

              <textarea class="form-control" rows="5">
                {% if ripe_text %}
                {{ripe_text}}                
                {% endif %}
            </textarea
              >
            </div>


            <input
              class="file_submit btn btn-primary btn-block my-4"
              type="Submit"
              
            />
          </div>
        </div>
      </form>
    </div>
  </body>

</html>
